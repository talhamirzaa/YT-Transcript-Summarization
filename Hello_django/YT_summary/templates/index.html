<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% load static %}
    
    <title>Registration</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


    <script>
        
        var pieFact = 5;
        var URL = "{% url 'test' %}";

        function updatePieFact()
        {
        var data = {'pieFact': pieFact};
        $.post(URL, data, function(response)
        {
        if(response === 'success')
        { 
            alert('Yay!');
        }
        else
        { 
            alert('Error! :('); 
        }
      });
    }
    
    $(document).ready(function(){
    $('#bttnMinus').click(function()
    {
        
        updatePieFact();
        alert("updated")
    });
    $('#bttnPlus').click(function(){
        updatePieFact();
        alert(pieFact);
    });
});



    </script>

	
</head>
<body>

    <!-- {% csrf_token %} Main Content -->
    
    <a href="{% url 'test' %}"><button type="button" id="bttnMinus"  >Minus </button></a>
    <button type="button" id="bttnPlus"  >Plus </button>
    
    <div>
        <a style="font-size: large;" href="{% url 'test' %}">see value</a>
    </div>
 
    
</body>
</html>
